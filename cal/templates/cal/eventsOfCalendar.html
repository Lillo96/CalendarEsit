{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" type="text/css" href="{% static 'cal/css/styles.css' %}">
  <link rel="stylesheet" type="text/css" href="/media/admin/css/forms.css"/>
  <link rel="stylesheet" type="text/css" href="/media/admin/css/base.css"/>
  <link rel="stylesheet" type="text/css" href="/media/admin/css/global.css"/>
  <link rel="stylesheet" type="text/css" href="/media/admin/css/widgets.css"/>
  <title>Calendar</title>
</head>
<body class="text-center mt-5">
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<main class="inner cove border" role="main" style="background-color: white;">
			<h1 class="cover-heading mt-3">Lista Eventi</h1>
			
			<div class="mt-5">
				<ul class="list-group">
					{% for event in object_list %}
			   	 	<a><li class="list-group-item list-group-item-action">Titolo: {{ event.title }} - Start time: {{ event.start_time }}, End time: {{ event.end_time }} </li></a>
					{% empty %}
			    		<li>No articles yet.</li>
					{% endfor %}
				</ul>
			</div>
		</main>
	</div>

	<!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>
</html>
