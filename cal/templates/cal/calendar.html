{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" type="text/css" href="{% static 'cal/css/styles.css' %}">
  <title>Calendar</title>
</head>
<body>
		<main>

			<nav class="navbar navbar-light bg-light">
			  {% if user.is_authenticated %}
			  <a class="navbar-brand">Ciao, {{ user.get_username }} </a>
			  <p class="navbar-brand text-muted"> <script> document.write(new Date().toLocaleString('en-us', { timeZone: 'UTC' })); </script> </p>
			  <form class="form-inline">
			  	<ul class="nav-item dropdown">
				      <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Men√π</a>
				      <div class="dropdown-menu">
						<a class="dropdown-item" href="{% url 'cal:home' %}">Home</a>

						<a class="dropdown-item" href="{% url 'cal:list_calendar' pk %}">Aule</a>
						<a class="dropdown-item" href="{% url 'cal:calendar_view' pk pk1 %}">Prenotazioni</a>
						<a class="dropdown-item" href="{% url 'logout'%}?next={{request.path}}">Logout</a>
				      </div>
			 	</ul>
			  </form>
			  {% else %}
			  <a href="{% url 'login'%}?next={{request.path}}">Login</a>
			  {% endif %} 
			</nav>

			<div class="text-center">
				<h1 class="cover-heading mt-3">Calendario eventi di</h1>
				<h2 class="text-primary"> {{ name }}</h2>
			</div>

			<div class="clearfix">
				<a class="btn btn-info left" href="{% url 'cal:calendar_view' view.kwargs.group_id view.kwargs.calendar_id %}?{{ prev_month }}"> Previous Month </a>
				<a class="btn btn-info right" href="{% url 'cal:calendar_view' view.kwargs.group_id view.kwargs.calendar_id %}?{{ next_month }}"> Next Month </a>
			</div>
			{{ calendar }} 
		</main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
 
</body>
</html>
